<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Sử dụng câu lệnh if/else
            if (condition) {
            // Khối mã được thực thi nếu điều kiện là true
            } else {
            // Khối mã được thực thi nếu điều kiện là false
            }

            // Sử dụng câu lệnh switch/case
            switch (expression) {
            case value1:
                // Khối mã được thực thi nếu expression có giá trị bằng value1
                break;
            case value2:
                // Khối mã được thực thi nếu expression có giá trị bằng value2
                break;
            default:
                // Khối mã được thực thi nếu không có trường hợp nào khớp với expression
            }
    </script>
</body>
</html>
