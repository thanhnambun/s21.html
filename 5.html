<body>
    <script>
        let x = parseFloat(prompt("nhap x:"));
        switch (x) {
            case 1,3,5,7,8,10,12:
                console.log("tháng có 31 ngày ");
                break
            case 2,4,6,9,11:
                console.log("tháng có 30 ngày ");

            default:
                console.log("không hợp lệ ");
                break;
        }
        
    </script>
