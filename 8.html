<body>
    <script>
        let weight = +prompt("nhap cân nặng  ");
        let height = +prompt("nhap chiều cao");
        let  bmi = weight /(height^2);
        if(bmi<18.5){
            console.log("cân nặng gầy thấp");
        }else if (bmi < 24.9){
            console.log("can năngj bình thường");
        }else if(bmi=25){
            console.log("thừa cân");
        }else {
            if(bmi<29.9){
                console.log("tiền béo phì");
            }else{
                if(bmi<34.9){
                    console.log("béo phì mức độ 1");
                }else{
                    if(bmi<39.9){
                    console.log("béo phì mức độ 2");
                    }else{
                        console.log("béo phì mức độ 3");
                    }
                }
            }
        }
    </script>
